<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Crypto Guard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Crypto Guard</h1>
  <label><input type="checkbox" id="enabled"> Enable Guard</label><br>
  <label><input type="checkbox" id="failOpen"> Fail-Open (allow if analysis errors)</label><br>
  <hr>
  <h2>RPC Settings</h2>
  <label>RPC URL: <input type="text" id="rpcUrl" placeholder="https://mainnet.infura.io/v3/KEY"></label><br>
  <label>Chain ID: <input type="text" id="chainId" placeholder="0x1"></label><br>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
